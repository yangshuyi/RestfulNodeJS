<div class="mainarea">
<div class="maininner">
<div class="tabs_header">
	<ul class="tabs">
		<li class="active"><a href="#"><span>CV微博信息表</span></a></li>
	</ul>
</div>

<form id="topicform" name="topicform" method="get" action="admincp.php?ac=cvweibo">
	<div class="block style4">
		<table cellspacing="3" cellpadding="3">
			<tr>
				<th width="20%">CV名</th>
				<td width="20%"><input type="text" name="name" value="$_GET[name]" /></td>
				<td width="20%"></td>
				<th width="20%">CV微博名</th>
				<td width="20%"><input type="text" name="weibo" value="$_GET[weibo]" /></td>
			</tr>
			<tr>
				<th>排序方式</th>
				<td nowrap>
					<select name="orderby" id="orderby" class="t_input">
						<option value="c.id DESC" <!--{if $_GET[orderby]=='c.id DESC'}-->selected<!--{/if}--> >录入时间 - 由新至旧</option>
						<option value="c.name ASC" <!--{if $_GET[orderby]=='c.name ASC'}-->selected<!--{/if}--> >CV名 - 字母顺序</option>
					</select>
				</td>
				<td></td>
				<th></th>
				<td>
					<input type="hidden" name="ac" value="cvweibo" />
					<input type="hidden" name="do" value=list />
					<input type="submit" name="searchsubmit" value="搜索" class="submit" />
				</td>
			</tr>
		</table>
	</div>
	<table width="100%"><tr>
		<td width="85%">&nbsp;</td>
		<td width="15%" align="right"><div class="addbuttonouterdiv"><div class="addbuttoninnerdiv"><a href="admincp.php?ac=cvweibo&op=manage" class="addbutton">新增记录</a></div></div></td>
	</tr></table>		
		
	<div class="bdrcontent">
		<table width="100%" cellspacing="0" cellpadding="0" class="formtable">
			<tr>
				<th width="100px" align="center">CV名</th>
				<th width="130px" align="center">CV微博名</th>
				<th width="300px" align="center">微博地址</th>
				<th width="70px" align="center">绑定用户</th>
				<th width="50px" align="center">状态</th>
				<th width="50px" align="center">操作</th>
			</tr>
			<!--{loop $list $value}-->
			<tr>
				<td nowrap align="left" title="$value[name]">$value[name]</td>
				<td nowrap align="left" title="$value[weibo]">$value[weibo]</td>
				<td nowrap align="left"><a href="$value[url]" title="$value[url]" target="_blank">$value[url]</a></td>
				<td nowrap align="center"><!--{if empty($value[uid])}-->无<!--{else}--><a href="space.php?uid=$value[uid]" target="_blank">$value[username]</a><!--{/if}--></td>
				<td nowrap align="center">$value[statusdispname]</td>
				<td nowrap>
					<a href="admincp.php?ac=cvweibo&op=manage&id=$value[id]" >修改</a>
				</td>
			</tr>
			<!--{/loop}-->
		</table>
	</div>
	
	<div width="100%" class="pages">$multi</div>
</form>

</script>

</div>
</div>
