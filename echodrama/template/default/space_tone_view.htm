<!--{template nav_header}-->

<div class="tabs_header">
<ul class="tabs">
	<li class="active"><a href="space.php?do=tone&toneid=$toneid"><span>查看声线</span></a></li>
	<li><a href="space.php?do=tone"><span>声线列表</span></a></li>
</ul>
</div>

<div id="content" style="width: 590px;">
	<!--{template cp_tone_view}-->

	<div class="comments" id="div_main_content">
		<h2><a href="#quickcommentform" class="r_option">发表评论</a> 评论 (<span id="comment_replynum">$tone[replynum]</span> 个评论)</h2>
		<div class="page">$multi</div>
		<div class="comments_list" id="comment"><!--{if $cid}--> <!--  not support -->
		<!-- div class="notice">
				当前只显示与你操作相关的单个评论，<a href="space.php?uid=$blog[uid]&do=blog&id=$blog[blogid]">点击此处查看全部评论</a>
		</div--> <!--{/if}-->
			<ul id="comment_ul">
				<!--{loop $commentlist $value}-->
				<!--{template space_comment_li}-->
				<!--{/loop}-->
			</ul>
		</div>
		<div class="page">$multi</div>

		<form id="quickcommentform" name="quickcommentform"
			action="cp.php?ac=comment" method="post" class="quickpost">
			<table cellpadding="0" cellspacing="0">
				<tr>
					<td><a href="###" id="comment_face" title="插入表情"
						onclick="showFace(this.id, 'comment_message');return false;"><img
						src="image/facelist.gif" align="absmiddle" /></a> <!--{if $_SGLOBAL['magic']['doodle']}-->
					<a id="a_magic_doodle"
						href="magic.php?mid=doodle&showid=comment_doodle&target=comment_message"
						onclick="ajaxmenu(event, this.id, 1)"><img
						src="image/magic/doodle.small.gif" class="magicicon" />涂鸦板</a> <!--{/if}-->
					<br />
					<textarea id="comment_message"
						onkeydown="ctrlEnter(event, 'commentsubmit_btn');" name="message"
						rows="5" style="width: 500px;"></textarea></td>
				</tr>
				<tr>
					<td>
						<input type="hidden" name="refer" value="#" /> 
						<input type="hidden" name="id" value="$toneid"> 
						<input type="hidden" name="idtype" value="toneid"> 
						<input type="hidden" name="commentsubmit" value="true" /> 
						<input type="button" id="commentsubmit_btn" name="commentsubmit_btn" class="submit" value="评论" 
							onclick="ajaxpost('quickcommentform', 'comment_add')" />
						<div id="__quickcommentform"></div>
					</td>
				</tr>
			</table>
			<input type="hidden" name="formhash" value="<!--{eval echo formhash();}-->"
		</form>
		<br/>
	</div>
</div>

	<div id="site_gift_content" class="sidebox">
		<!--{template space_site_gift}-->
	</div>
	
	<div id="tone_poll_content" class="sidebox">
		<!--{template space_tone_poll}-->
	</div>

	<div class="sidebox">
		<h2 class="title">统计信息</h2>
		<ul class="news_list">
			<li style="height:auto; color: #EF9822;">&nbsp;&nbsp;&nbsp;&nbsp;$tone[viewnum]&nbsp;次访问</li>
			<li style="height:auto; color: #EF9822;">&nbsp;&nbsp;&nbsp;&nbsp;$tone[joinnum]&nbsp;次收藏</li>
			<li style="height:auto; color: #EF9822;">&nbsp;&nbsp;&nbsp;&nbsp;$tone[replynum]&nbsp;次评论</li>
		</ul>
	</div>

	<div class="sidebox">
		<h2 class="title">该用户的其他声线资料</h2>
		<ul class="post_list line_list">
			<!--{loop $othertonelist $value}-->
				<li><a href="space.php?do=tone&toneid=$value[toneid]" target="_blank"><span>$value[classname]</span> - <span>$value[label]</span></a></li>
			<!--{/loop}-->
		</ul>
	</div>
</div>
