<div style="background:none repeat scroll 0 0 #F2F2F2;border: 1px solid #CDCDCD;height: 29px;line-height: 29px;">
	<!--{if $nav_search_flag}-->
	<table cellspacing="0" cellpadding="0" style="float:right; height:29px; margin-right:10px">
	<form id="keywordsearchform" name="keywordsearchform" method="get" action="space.php">
		<tr>
			<td>
				<input type="hidden" id="do" name="do" value="$_GET[do]"/>
				<input type="hidden" id="search_submit" name="searchsubmit" value="true"/>
				<input type="hidden" id="view" name="view" value="$_GET[view]"/>
				<input type="text" name="searchkey" id="searchkey" <!--{if empty($searchkey) }-->value="$nav_search_lbl"<!--{else}-->value="$searchkey"<!--{/if}--> autocomplete="off" onfocus="javascript:keyword_search_onfocus();" onblur="javascript:keyword_search_onblur();" class="t_input"/>
			</td>
			<td>
				<IMAGE onclick="javascript:keyword_search();" src="image/searchbarbtn.jpg" height="20px"/>
			</td>
		</tr>
	</form>
	</table>
<script type="text/javascript">
	//ºÏ≤ÈÃ·Ωª
	function keyword_search() {
		if($('searchkey').value=="$nav_search_lbl"){
			$('searchkey').value="";
		}
		$('keywordsearchform').submit();
	}

	function keyword_search_onfocus() {
		if($('searchkey').value=="$nav_search_lbl"){
			$('searchkey').value="";
			$('searchkey').style.color="black";
		}
	}

	function keyword_search_onblur() {
		if($('searchkey').value==""){
			$('searchkey').value="$nav_search_lbl";
			$('searchkey').style.color="gray";
		}
	}
</script>
	<!--{/if}-->	
	<!--{if $helplink_list}-->
	<table cellspacing="0" cellpadding="0" style="float:right; height:29px;">
			<tr>
				<td valign="middle">
					<span style="color:#ff8e02;">&nbsp;|&nbsp;</span>
					<!--{loop $helplink_list $value}-->
						<span><a href="$value[url]" target="_blank">$value[dispname]</a></span>
						<span style="color:#ff8e02;">&nbsp;|&nbsp;</span>
					<!--{/loop}-->
				</td>
				<td>&nbsp;</td>
			</tr>
	</table>
	<!--{/if}-->			
	
	<table cellspacing="0" cellpadding="0" style="float:left; height:29px;">
		<tr>
			<td align="center" nowrap>
				<div style="background:url('image/pt_icn.png') no-repeat scroll 7px 8px transparent; width:24px; height:29px;">&nbsp;&nbsp;</div>
			</td>
			<!--{loop $nav_list $value}-->
			<td align="center" nowrap>
				<div style="background:url('image/pt_item.png') no-repeat scroll 30% -1px transparent; width:24px; height:29px;">&nbsp;&nbsp;</div>
			</td>
			<td align="center" valign="bottom" nowrap>
				<div style="font-size:14px;line-height:25px;">&nbsp;<a href="$value['url']">$value['dispname']</a></div>
			</td>
			<!--{/loop}-->		
		</tr>
	</table>
</div>
