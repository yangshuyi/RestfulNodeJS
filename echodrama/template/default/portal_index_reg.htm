<script type="text/javascript">

function portal_index_reg_init(){
	currentRowItem = $('portal_index_reg_buzhou01');
	rowArray[0] = $('portal_index_reg_buzhou01');
	rowArray[1] = $('portal_index_reg_buzhou02');
	rowArray[2] = $('portal_index_reg_buzhou03');

	portal_index_reg_play();
}

portal_index_reg_init();

function portal_index_reg_play(){
	if( currentRowItem == rowArray[0]){
		rowArray[0].style.display="";
		rowArray[1].style.display="none";
		rowArray[2].style.display="none";
		currentRowItem = rowArray[1]
	}else if( currentRowItem == rowArray[1]){
		rowArray[0].style.display="none";
		rowArray[1].style.display="";
		rowArray[2].style.display="none";
		currentRowItem = rowArray[2]
	}else if( currentRowItem == rowArray[2]){
		rowArray[0].style.display="none";
		rowArray[1].style.display="none";
		rowArray[2].style.display="";
		currentRowItem = rowArray[0]
	}
	
	setTimeout('portal_index_reg_play()', 5000);
}


</script>
