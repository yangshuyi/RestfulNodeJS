<div #alertComponentContainer [style.left.px]="containerLeft" [style.top.px]="containerTop" style="position:absolute;">
    <alert [type]="warning" [dismissible]="true" (close)="closeAlertDialog()">
        <div>{{title}}</div>
        <div>{{message}}</div>
        <button type="button" class="btn btn-primary ok" data-dismiss="modal">确定</button>
    </alert>
</div>
