<div class="topic-space-list container">
    <div class="row">
        <article class="col-xs-12 col-sm-9">
            <topic-card-item *ngFor="let topic of topicList" [topic]="topic" (on-topic-selected)="onTopicSelected"></topic-card-item>
        </article>
        <aside class="col-xs-6 col-sm-3 text-center">
            <div class="title">每月新剧推荐</div>
            <div class="content">
                <topic-snapshot *ngFor="let topic of monthlyHotestTopicList" [topic]="topic" (on-topic-selected)="onTopicSelected"></topic-snapshot>
            </div>
        </aside>
    </div>
</div>
